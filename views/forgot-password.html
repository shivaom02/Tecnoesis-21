<head>

<body>
    <style>
        .sign-up-container{
            opacity: 1;
        }
    </style>
<!-- partial:index.partial.html -->
<div class="container" id="container">
	<div class="form-container sign-up-container">
		<form action="#">
			<h1>Create New Password</h1>
			<label for="password">New Password</label>
			<input type="password" id="password" name="password" 
			placeholder="Enter your password" minlength="8">
			<label for="password">Confirm Password</label>
			<input type="password" id="confirm-password" name="confirm-password" 
			placeholder="Confirm password" minlength="8">
		</form>
		<button>Sign In</button>
		<a href="login.html" id="signIn">Already have an account? Sign In</a>
	</div>
    <div class="overlay-panel overlay-right">
        <div class="video">
            <!-- <img src="./corona.png" alt=""> -->
            <img src="../public/images/login/globeOne.gif">
        </div>
    </div>
</div>
